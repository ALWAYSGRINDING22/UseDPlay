name: Deploy Ultraviolet Proxy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd uv
        npm install

    - name: Deploy
      run: |
        cd uv
        npm run build
        curl -sL https://railway.app/install.sh | bash
        railway login --apiKey ${{ secrets.RAILWAY_API_KEY }}
        railway up
