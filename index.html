    <script>

function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }
  
  // Function to execute on page load
  function randomizeOnLoad() {

    const outputElement = document.getElementById("output");
  

    const randomNumber = getRandomNumber(1, 4);
  

    outputElement.textContent = randomNumber;

    switch (randomNumber) {
      case 1:
        outputElement.textContent = "it was nice while it lasted :(";
        break;
      case 2:
        outputElement.textContent = "2 months wasted";
        break;
      case 3:
        outputElement.textContent = "sad times, guys.";
        break;
      case 4:
        outputElement.textContent = "classplay is over...just as it hit 1k users";
        break;
    }
  }
  

  window.addEventListener("load", randomizeOnLoad);
    </script>
